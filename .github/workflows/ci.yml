name: ci.yml

on:
  workflow_dispatch:
  
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
  
jobs:
  build:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        dotnet-version: ['9.0.x', '8.0.x']
      
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: restore nuget
        run: dotnet restore

      - name: build
        run: dotnet build
